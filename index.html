<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>jetLagged</title>
</head>

<body class="has-background-grey-lighter">
    <header class="section has-text-centered box has-background-white-ter py-4">
        <h1 class="title is-1">jet<span class="title is-1 has-text-primary has-text-weight-bold">Lagged</span></h1>
        <p class="subtitle is-5">Ready for an adventure?</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="columns">

        <div class="column section container">
            <div class="py-1" id="Day1">
                <label class="title is-4 my-1" for="freeform-1">
                    <p class="my-2">Day 1</p>
                </label>
                <textarea class="textarea" placeholder="What's the plan?"></textarea>
                <button class="button btn saveButton is-primary my-1">Save</button>
            </div>
            <br>

            <div id="Day2">
                <label class="title is-4 my-1" for="freeform-2">
                    <p class="my-2">Day 2</p>
                </label>
                <textarea class="textarea" placeholder="What's the plan?"></textarea>
                <button class="button btn saveButton is-primary my-1">Save</button>
            </div>
            <br>

            <div id="Day3">
                <label class="title is-4 my-1" for="freeform-3">
                    <p class="my-2">Day 3</p>
                </label>
                <textarea class="textarea" placeholder="What's the plan?"></textarea>
                <button class="button btn saveButton is-primary my-1">Save</button>
            </div>
            <br>


            <div id="Day4">
                <label class="title is-4 my-1" for="freeform-4">
                    <p class="my-2">Day 4</p>
                </label>
                <textarea class="textarea" placeholder="What's the plan?"></textarea>
                <button class="button btn saveButton is-primary my-1">Save</button>
            </div>
            <br>

            <div id="day5">
                <label class="title is-4" for="freeform-5">
                    <p class="my-2">Day 5</p>
                </label>
                <textarea class="textarea" placeholder="What's the plan?"></textarea>
                <button class="button btn saveButton is-primary my-1">Save</button>
            </div>

        </div>

        <div class="column section container">
            <div class="sidebar">

                <div class="column section container has-text-centered">

                    <div class="sidebar container">
                        <div class="section box" id="location">
                            <!-- Added form for location -->
                            <h2 class="title is-4">What city are you <span class="has-text-primary">visiting</span>?
                            </h2>
                            
                            <form>
                                <input class="my-1" type="text" location="location" id="locationInfo" placeholder="Where to?" />
                            </form>

                            <button type="submit" class="button btn is-primary" id="searchBtn">
                                Search
                            </button>

                            <div>
                                <button type="submit" class="button btn is-primary my-2" id="resetButton">Reset Trip!</button>
                            </div>

                        </div>

                        <div class="section box" id="currencyex">
                            <h2 class="title is-4">Currency Exchange <span class="has-text-primary">Rate</span></h2>
                           
                            <div class="wrapper">
                                <p class="subtitle"><span class="has-text-primary">Find</span> Exchange Rates:</p>
                                <form action="#">
                                    <div class="amount">
                                        <p class="py-1"> Enter Amount:</p>
                                        <input type="text" value="1">
                                    </div>

                                    <div class="drop-list py-3 columns">
                                        <div class="from column is-5">
                                            <p>From:</p>
                                            <div class="select-box">
                                                <select></select>
                                            </div>
                                        </div>

                                        <div class="icon column is-2"><i class="fas fa-exchange-alt"></i></div>

                                        <div class="to column is-5">
                                            <p>To:</p>
                                            <div class="select-box">
                                                <select></select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="exchange-rate">Getting Exchange Rate...</div>
                                    <button class="button is-primary my-2">Convert Currency</button>
                                </form>
                            </div>
                        </div>

                        <div class="section box" id="map">
                            <h2 class="title is-4">The Almighty <span class="has-text-primary">Map</span></h2>
                            <p>Lost? Find yourself here:</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/countries.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
