<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>jetLagged</title>
</head>

<body>
    <header>
        <h1>jetLagged</h1>
        <p>Ready for an adventure?</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <div id="Day1">
        <label for="freeform-1">Day 1</label>
        <br>
        <textarea id="freeform-1" name="freeform" rows="10" cols="50"></textarea>
        <br>
        <button class="btn saveButton">Save</button>
    </div>
    <br>
    
    <div id="Day2">
        <label for="freeform-2">Day 2</label>
        <br>
        <textarea id="freeform-2" name="freeform" rows="10" cols="50"></textarea>
        <br>
        <button class="btn saveButton">Save</button>
    </div>
    <br>

    <div id="Day3">
        <label for="freeform-3">Day 3</label>
        <br>
        <textarea id="freeform-3" name="freeform" rows="10" cols="50"></textarea>
        <br>
        <button class="btn saveButton">Save</button>
    </div>
    <br>

    <div id="Day4">
        <label for="freeform-4">Day 4</label>
        <br>
        <textarea id="freeform-4" name="freeform" rows="10" cols="50"></textarea>
        <br>
        <button class="btn saveButton">Save</button>
    </div>
    <br>

    <div class="sidebar">
        <div id="location">
            <!-- Added form for location -->
            <h2>What city are you visiting?</h2>
            <form>
                <input type = "text" location = "location" id = "locationInfo"/>
            </form>
            <button type="submit" class ="btn" id = "searchBtn">Search</button>
        </div>
        <br>
        <br>
        
        <div class="wrapper">
            <h2>Currency Converter</h2>
            <p>Find Exchange Rates</p>
            <form action="#">
                <div class="amount">
                    <p> Enter Amount:</p>
                    <input type="text" value="1">
                </div>
                <div class="drop-list">
                    <div class="from">
                        <p>From:</p>
                        <div class="select-box">
                            <select></select>
                        </div>
                  </div>
                  <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                    <div class="to">
                        <p>To:</p>
                        <div class="select-box">
                            <select></select>
                        </div>
                  </div>
                </div>
                <div class="exchange-rate">Getting Exchange Rate...</div>
                <button>Convert Currency</button>
            </form>
        </div>

        <div id="map">
            <h2>The Almighty Map</h2>
            <p>Lost? Find yourself here:</p>
        </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/countries.js"></script>
    <script src="./assets/js/script.js"></script>
  
</body>
</html>
